<!DOCTYPE html>
<html lang="en">
@@include('modules/head.html', {
'title': ''
})

<body class="bg-secondary">
<div class="page h-100vh">
  <div>
  @@include('modules/header-light.html', {})
    <main>
      <div class="container">
        <div class="row">

          <div class="col-12 col-md-6 offset-md-3 bg-white my-lg-4 shadow position-relative">

            <div class="modal-container modal-bg rounded px-3 py-5 px-lg-4">

              <form id="main-form" action="./success.html">

                <div class="row">
                  <div class="col d-flex justify-content-center mt-3 mb-5">
                    <img class="img-fluid" width="200" src="./images/logo-dark.svg" alt="">
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-lg-6">
                    <div class="mb-3">
                      <label for="first-name" class="form-label">First name</label>
                      <input type="text" class="form-control" id="first-name" pattern="^[a-z,A-Z]{2,}$" required
                        title="Minimum 2 characters, only uppercase and lowercase Latin letters are allowed.">
                    </div>
                  </div>

                  <div class="col-12 col-lg-6">
                    <div class="mb-3">
                      <label for="second-name" class="form-label">Second name</label>
                      <input type="text" class="form-control" id="second-name" pattern="^[a-z,A-Z]{2,}$" required
                        title="Minimum 2 characters, only uppercase and lowercase Latin letters are allowed.">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                        minlength="6" maxlength="20"
                        pattern="^(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                        placeholder="Your password" required
                        title="The password must have a 8-20 characters. At least one number & one uppercase letter.">
                      <div id="passwordHelp" class="form-text">8-20 characters. At least one number & one uppercase
                        letter.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">
                        I am at least 18 years old and not a resident of the State of
                        Washington, Nevada or Idaho. <br>By creating an account or using the services provided on
                        Aladdin's
                        treasure, I agree to be bound by the Aladdin's treasure.
                      </label>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-lg btn-primary text-white w-100 mt-3">Submit</button>
                  </div>
                </div>

              </form>
              <div class="preloader">
                <div class="lds-facebook">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @@include('modules/footer.html', {})

</div>

  <script src="js/app.min.js"></script>
</body>

</html>
